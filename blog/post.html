    <style>
        html {
            scroll-behavior: smooth;
        }

        .bg-grain {
            position: relative;
            background-color: #f3f4f6;
        }

        .dark .bg-grain {
            background-color: #0a0a0a;
        }

        .bg-grain::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.06;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .bg-grain>* {
            position: relative;
            z-index: 1;
        }

        .tech-card {
            position: relative;
            background-color: #ffffff;
            border-radius: 24px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        .dark .tech-card {
            background-color: #111111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .post-content {
            line-height: 1.8;
        }

        .post-content h2 {
            font-size: 1.875rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .post-content h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .post-content p {
            margin-bottom: 1rem;
        }

        /* Fix for empty lines showing huge gaps */
        .post-content p:empty,
        .post-content p:has(br:only-child) {
            margin-bottom: 0;
            line-height: 1;
            height: 1em;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .post-content ul {
            list-style-type: disc;
        }

        .post-content ol {
            list-style-type: decimal;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content a {
            color: #FF9E00;
            text-decoration: underline;
        }

        .post-content img {
            border-radius: 1rem;
            margin: 2rem 0;
            max-width: 100%;
            height: auto;
        }

        /* Image Alignment Styles */
        .post-content img[style*="float: left"],
        .post-content img[align="left"] {
            float: left;
            margin-right: 1.5rem;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
        }

        .post-content img[style*="float: right"],
        .post-content img[align="right"] {
            float: right;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            margin-top: 0.5rem;
        }

        .post-content img[style*="display: block; margin: auto"],
        .post-content img[align="center"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }

        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</head>

<body class="bg-white dark:bg-black text-gray-900 dark:text-white font-sans antialiased">

    <header
        class="fixed top-0 w-full bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 z-50">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-2xl font-bold">
                <a href="../index.html">mirlo apps<span class="text-mirlo-orange">.</span></a>
            </div>

            <div class="flex items-center gap-6">
                <a href="index.html"
                    class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-mirlo-orange">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Blog
                </a>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" onclick="toggleDarkMode()" class="sr-only peer">
                    <div
                        class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-mirlo-orange">
                    </div>
                </label>
            </div>
        </nav>
    </header>

    <main class="pt-32 pb-24 px-6 bg-grain min-h-screen">
        <article class="max-w-4xl mx-auto">
            <div id="post-not-found" class="hidden text-center py-20">
                <i class="fas fa-exclamation-circle text-6xl text-gray-300 dark:text-gray-700 mb-6"></i>
                <h2 class="text-3xl font-bold mb-4">Post no encontrado</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-8">El post que buscas no existe o ha sido eliminado.</p>
                <a href="index.html" class="inline-flex items-center text-mirlo-orange font-semibold hover:underline">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al Blog
                </a>
            </div>

            <div id="post-content" class="hidden">
                <!-- Category Badge -->
                <div class="mb-6">
                    <span id="post-category"
                        class="inline-block px-4 py-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-sm font-bold text-mirlo-orange uppercase tracking-wider shadow-sm">
                    </span>
                </div>

                <!-- Title -->
                <h1 id="post-title" class="text-4xl md:text-6xl font-bold leading-tight tracking-tight mb-6">
                </h1>

                <!-- Meta Info -->
                <div class="flex items-center gap-4 text-gray-600 dark:text-gray-400 mb-4">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-calendar"></i>
                        <span id="post-date"></span>
                    </div>
                </div>

                <!-- Tags -->
                <div id="post-tags-container" class="hidden mb-8 pb-8 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex flex-wrap gap-2" id="post-tags">
                        <!-- Tags will be loaded here -->
                    </div>
                </div>

                <!-- Featured Image -->
                <div id="post-image-container" class="hidden mb-12">
                    <img id="post-image" src="" alt="" class="w-full max-h-[500px] object-cover rounded-3xl shadow-2xl">
                </div>

                <!-- Post Body -->
                <div class="tech-card p-8 md:p-12">
                    <div id="post-body" class="post-content text-lg text-gray-700 dark:text-gray-300">
                    </div>
                </div>

                <!-- Share Buttons -->
                <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold mb-4">Compartir este post</h3>
                    <div class="flex gap-4">
                        <button onclick="shareOnTwitter()"
                            class="px-6 py-3 bg-blue-500 text-white rounded-xl font-semibold hover:bg-blue-600 transition-colors">
                            <i class="fab fa-twitter mr-2"></i>Twitter
                        </button>
                        <button onclick="copyLink()"
                            class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-xl font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            <i class="fas fa-link mr-2"></i>Copiar enlace
                        </button>
                    </div>
                </div>

                <!-- Back to Blog -->
                <div class="mt-12 text-center">
                    <a href="index.html"
                        class="inline-flex items-center text-mirlo-orange font-semibold text-lg hover:underline">
                        <i class="fas fa-arrow-left mr-2"></i>Ver más posts
                    </a>

            </div>
        </article>
    </main>

    <footer class="bg-white dark:bg-black border-t border-gray-200 dark:border-gray-800 py-12 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <a href="../index.html" class="text-xl font-bold">
                        mirlo apps<span class="text-mirlo-orange">.</span>
                    </a>
                </div>
                <div class="flex space-x-6 text-sm">
                    <a href="../privacidad.html" class="hover:text-mirlo-orange">Privacidad y Términos</a>
                    <a href="../soporte.html" class="hover:text-mirlo-orange">Soporte</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let currentPost = null;

        document.addEventListener('DOMContentLoaded', () => {
            const isDark = document.documentElement.classList.contains('dark');
            document.querySelector('input[type="checkbox"]').checked = isDark;

            loadPost();
        });

        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                showNotFound();
                return;
            }

            let post = null; // Initialize post as null

            try {
                // Try to fetch from GitHub first (with cache busting)
                const response = await fetch('https://raw.githubusercontent.com/paoloacx/mirlo-web/main/blog-posts.json?t=' + Date.now());

                if (response.ok) {
                    const data = await response.json();
                    const githubPosts = data.posts || [];
                    post = githubPosts.find(p => p.id === postId);

                    // Update local storage if found
                    if (post) {
                        const localPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                        const existingIndex = localPosts.findIndex(p => p.id === post.id);
                        if (existingIndex >= 0) {
                            localPosts[existingIndex] = post;
                        } else {
                            localPosts.push(post);
                        }
                        localStorage.setItem('blogPosts', JSON.stringify(localPosts));
                    }
                } else {
                    throw new Error('GitHub fetch failed');
                }
            } catch (error) {
                console.log('Loading from localStorage:', error.message);
                if (!post) {
                    // Double check localStorage if GitHub didn't have it (e.g. just created locally but not pushed yet)
                    const localPosts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                    post = localPosts.find(p => p.id === postId);
                }
            }

            if (!post) {
                showNotFound();
                return;
            }

            currentPost = post;
            displayPost(post);
        }

        function displayPost(post) {
            document.getElementById('post-not-found').classList.add('hidden');
            document.getElementById('post-content').classList.remove('hidden');

            // Build URLs
            const postUrl = `https://mirloapps.es/blog/post.html?id=${post.id}`;
            const imageUrl = post.image || 'https://mirloapps.es/mirloapps-icon.png';
            const description = post.excerpt || post.content.replace(/<[^>]*>/g, '').substring(0, 160);

            // Update page title and meta
            document.getElementById('page-title').textContent = `${post.title} - mirlo apps`;
            document.getElementById('page-description').setAttribute('content', description);

            // Update SEO meta tags
            document.getElementById('canonical-url').setAttribute('href', postUrl);

            // Open Graph
            document.getElementById('og-url').setAttribute('content', postUrl);
            document.getElementById('og-title').setAttribute('content', post.title);
            document.getElementById('og-description').setAttribute('content', description);
            document.getElementById('og-image').setAttribute('content', imageUrl);

            // Twitter
            document.getElementById('twitter-url').setAttribute('content', postUrl);
            document.getElementById('twitter-title').setAttribute('content', post.title);
            document.getElementById('twitter-description').setAttribute('content', description);
            document.getElementById('twitter-image').setAttribute('content', imageUrl);

            // Update post content
            document.getElementById('post-category').textContent = post.category;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-date').textContent = formatDate(post.date);
            document.getElementById('post-body').innerHTML = post.content;

            // Show tags if exists
            if (post.tags && post.tags.length > 0) {
                document.getElementById('post-tags-container').classList.remove('hidden');
                const tagsContainer = document.getElementById('post-tags');
                tagsContainer.innerHTML = post.tags.map(tag => `
                    <a href="index.html?tag=${encodeURIComponent(tag)}" 
                       class="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-gray-800 hover:bg-mirlo-orange hover:text-white rounded-full text-sm font-medium transition-colors">
                        <i class="fas fa-tag mr-2 text-xs"></i>${tag}
                    </a>
                `).join('');
            }

            if (post.image) {
                document.getElementById('post-image-container').classList.remove('hidden');
                const img = document.getElementById('post-image');
                img.src = post.image;
                img.alt = post.title;

                // Apply positioning
                img.classList.remove('object-top', 'object-center', 'object-bottom');
                img.classList.add(`object-${post.imagePosition || 'center'}`);
            }
        }

        function showNotFound() {
            document.getElementById('post-not-found').classList.remove('hidden');
            document.getElementById('post-content').classList.add('hidden');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('es-ES', options);
        }

        function shareOnTwitter() {
            if (!currentPost) return;
            const text = encodeURIComponent(currentPost.title);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showNotification('Enlace copiado al portapapeles');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-mirlo-orange text-white px-6 py-3 rounded-xl shadow-lg z-50';
            notification.innerHTML = `<i class="fas fa-check-circle mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
    </script>

</body>
